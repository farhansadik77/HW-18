<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Carousel</title>
    <!-- css links -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    <link rel="stylesheet" href="css/bootstrap-icons.css">
  </head>
  <body>

    <h1 class="text-center my-2">Beautiful Landscape Photos</h1>

    <div class="container">
    <div id="carousel" class="carousel slide">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
    <button type="button" data-bs-target="#carousel" data-bs-slide-to="3" aria-label="Slide 4"></button>
  </div>

  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="images/image_1.jpg" class="d-block w-100" alt="landscape photos">
      <div class="carousel-caption d-none d-md-block">
        <h5>First slide</h5>
        <p>Landscape Photos</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="images/image_2.jpg" class="d-block w-100" alt="landscape photos">
      <div class="carousel-caption d-none d-md-block">
        <h5>Second slide</h5>
        <p>Landscape Photos</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="images/image_3.jpg" class="d-block w-100" alt="landscape photos">
      <div class="carousel-caption d-none d-md-block">
        <h5>Third slide</h5>
        <p>Landscape Photos</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="images/image_4.jpg" class="d-block w-100" alt="landscape photos">
      <div class="carousel-caption d-none d-md-block">
        <h5>Fourth slide</h5>
        <p>Landscape Photos</p>
      </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
  </div>
    </div>

    <!-- script links -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
